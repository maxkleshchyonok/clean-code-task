<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="logo"><img src="./eisenhower-matrix.jpg"><a class="logo__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
      <div class="todo">
        <p id="add-item-title"><label for="new-task">Add Item</label>
          <div class="add-task"><input id="new-task"class="add-task__input" type="text"><button>Add</button></div>
        </p>
        <h3>Todo</h3>
        <ul id="incompleteTasks" class="uncompleted-tasks">
          <li class="uncompleted-tasks__item"><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button class="todo-item edit">Edit</button><button class="delete"><img src="./remove.svg"></button></li>
          <li class="uncompleted-tasks__item editMode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class="edit">Save</button><button class="delete"><img src="./remove.svg"></button></li>
        </ul>
        <h3 class="completed-title">Completed</h3>
        <ul id="completed-tasks">
          <li class="completed-tasks__item"><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button></li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
